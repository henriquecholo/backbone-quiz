<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
     	<meta charset="utf-8">
    	<link href="css/bootstrap.css" rel="stylesheet">
    	<link href="css/bootstrap-theme.css" rel="stylesheet">
        <script data-main="js/main" src="js/require.js"></script>
    </head>
    <body>
    	<div class="alert alert-info">
        	<h1>Quiz made using Backbone, Underscore, RequireJS, Marionette and Bootstrap</h1>
        </div>
        <form class="form-horizontal" role="form" id="emailForm">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-offset-1 col-sm-1">Email</label>
                <div class="col-sm-3">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-offset-1 col-sm-1">Password</label>
                <div class="col-sm-3">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2  col-sm-1">
                  <button type="submit" class="btn btn-primary" id="Sign In">Sign In</button>
                </div>
            </div>
		</form>
        <form class="form-horizontal" role="form" id="quizForm">
            <div class="form-group">
                <label for="labelAsk" class="col-sm-offset-1 col-sm-1">Ask:</label>
                <div class="col-sm-3">
                  <label type="question" id="labelQuestion">Which one of them are inside America?</label>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAnswer" class="col-sm-offset-1 col-sm-1">Answer:</label>
                <div class="col-sm-3">
                    <div class="list-group">
                      <a href="#" class="list-group-item active">USA</a>
                      <a href="#" class="list-group-item">Brazil</a>
                      <a href="#" class="list-group-item">Mongoly</a>
                      <a href="#" class="list-group-item">Afghanistan</a>
                      <a href="#" class="list-group-item">Colombia</a>
                    </div>
                </div>
              </div>
            </div>
        </form>
    </body>
</html>
